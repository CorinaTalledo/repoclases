    <meta property="og:type" content="Website">

</head>
<body>

    <!-- 
        
        Para incorporar el favicon (iconito en la pestaÃ±a que tiene el nombre de la web):
        1) Buscar el icono en fontawesome aunque tambien puede ser una imagen png.
        2) Agregar un nuevo archivo a la carpeta del vsc con la extension correspondiente (svg/png).
        3) Pegar el archivo o ruta.
        4) En el head del html escribir "link rel="shortcut icon" href="archivo del favicon" type="image/x-icon""

        Opengraph: Es el motivo por el cual un video, al ser compartido en una web, se ve como video y no el enlace que te lleve al video:
